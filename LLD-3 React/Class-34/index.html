    <div id="root"></div>

    <!--  write a JS Script which will append hello from JS to the page -->

    <script>
      // const headingElement = document.createElement('h1')

      // const root = document.querySelector('#root')

      //   <!--  write a JS Script which will append hello from React to the page -->

      const rootElement = document.getElementById("root");

      // Create an element with React's CreateElement

      // 1. The tag name of the HTML element to create
      // 2. The properties of the element (or null if none) Adding null here for now we will discuss props later
      // 3. The children of this element (or text content)

      const headingElement = React.createElement(
        "h1",
        { class: "heading1", style: { color: "blue", fontSize: "4rem"} },
        "Hello from React"
      );
      console.log(headingElement); // object

      // Render the element to the DOM with using ReactDOM
      // Render the element to the DOM using ReactDOM
      // ReactDOM.render takes two arguments:
      // 1. The React element to render
      // 2. The DOM element where the React element should be placed

      ReactDOM.render(headingElement, rootElement);


      // JSX

      







    </script>
